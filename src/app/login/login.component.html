<div class="container">
  <div class="wrapper-comtainer">
    <form class="form-login" (ngSubmit)='login()'>
      <div class='form-title'>
        <h3> Для использования системы необходимо авторизоваться </h3>
      </div>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Логин" [(ngModel)]='credentials.username' name="username">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Пароль" [(ngModel)]='credentials.password' name="password">
      </mat-form-field>

      <button mat-stroked-button color="primary">Зарегистрироваться</button>
    </form>


  </div>
</div>
